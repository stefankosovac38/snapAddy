<app-flex-layout>
  <div class="left-section">
    <button mat-raised-button (click)="addNewContact()">New</button>
    <button
      [disabled]="selectedContact || selectedContacts.length > 0 ? false : true"
      mat-raised-button
      (click)="deleteContact()"
    >
      Delete
    </button>
    <button
      [disabled]="selectedContact || selectedContacts.length > 0 ? false : true"
      mat-raised-button
      (click)="exportContact()"
    >
      Export
    </button>
    <app-contact-list
      (selectedItems)="getSelectedContacts($event)"
      *ngIf="loaded === true"
      [items]="contacts"
    >
    </app-contact-list>
  </div>
  <div class="right-section">
    <app-contact-details> </app-contact-details>
  </div>
</app-flex-layout>
