<mat-selection-list>
  <mat-list-option checkboxPosition="before" *ngFor="let item of items">
    <app-contact
      [id]="item.id"
      [firstName]="item.firstName ? item.firstName : 'No'"
      [lastName]="item.lastName ? item.lastName : 'Name'"
      [company]="item.organization"
    >
    </app-contact>
  </mat-list-option>
</mat-selection-list>
