<mat-form-field *ngIf="type === 'text'">
  <mat-label>{{ inputLabel }}</mat-label>
  <input
    #input
    (focusout)="onFocusOut()"
    [value]="value"
    matInput
    name="name"
  />
</mat-form-field>
<mat-form-field *ngIf="type === 'number'">
  <mat-label>{{ inputLabel }}</mat-label>
  <mat-select
    [(value)]="value"
    (selectionChange)="onSelectFocusOut($event.value)"
    name="name"
  >
    <mat-option
      #select
      *ngFor="let option of optionValues"
      [value]="option.value"
      >{{ option.name }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="type === 'date'">
  <mat-label>{{ inputLabel }}</mat-label>
  <!-- #docregion toggle -->
  <input
    matInput
    #input
    (focusout)="onFocusOut()"
    name="name"
    [value]="value"
    [matDatepicker]="picker"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <!-- #enddocregion toggle -->
</mat-form-field>
